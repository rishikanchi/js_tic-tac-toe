<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="gameActions">
        <div id="turn-winner"></div> <br><br>
        <div id="gameButtons"></div>
    </div>
    <div class="gameBoard">
        <input data-slot-number:="1" type="button" onclick="slotClick(1)">
        <input data-slot-number:="2" type="button" onclick="slotClick(2)">
        <input data-slot-number:="3" type="button" onclick="slotClick(3)">
        <input data-slot-number:="4" type="button" onclick="slotClick(4)">
        <input data-slot-number:="5" type="button" onclick="slotClick(5)">
        <input data-slot-number:="6" type="button" onclick="slotClick(6)">
        <input data-slot-number:="7" type="button" onclick="slotClick(7)">
        <input data-slot-number:="8" type="button" onclick="slotClick(8)">
        <input data-slot-number:="9" type="button" onclick="slotClick(9)">
    </div>
</body>
</html>
